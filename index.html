<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Ranking de peliculas</title>
  </head>
  <body>
    <main>
      <header>
        <ul class="nabvar">
          <li><a href="#"></a>Inicio</li>
          <li><a href="#"></a>Sobre Nosotros</li>
          <li><a href="#"></a>Inicia Sesion</li>
          <li><a href="#"></a> Cerrar Sesion</li>
        </ul>
        header
      </header>

      <div class="content">
        <section>
          <h1>Descubre las críticas a las películas de Estreno</h1>
          <ul class="films" name="films"></ul>
          <p><code id="result"> </code></p>
        </section>
        <aside>
          <h1>Puntuación</h1>
          <label for=""
            >Puntuación
            <input
              type="number"
              min="0"
              max="10"
              id="rate"
              required
              placeholder="0-10"
              step="0.1"
            />
          </label>
          <label for="">
            Año de Estreno
            <input
              type="number"
              min="2000"
              max="2023"
              id="fromDate"
              placeholder="2000"
            />
          </label>
          <label for="">
            Año Final
            <input
              type="number"
              min="2000"
              max="2023"
              id="toDate"
              placeholder="2023"
            />
          </label>
          <label for="">
            Usuario
            <select id="select">
              <option>Seleccione Usuario</option>
            </select>
            <br />
            <button id="btnMostrar">Mostrar seleccionado</button>
          </label>

              <label for="">7.1 a 8<input type="checkbox"></label>
              <label for="">8.1 a 9<input type="checkbox"></label> -->
          <!-- </div> -->
        </aside>
      </div>

      <footer>footer</footer>
    </main>
    <script type="module" src="./scripts/movies-filter.js"></script>
  </body>
</html>
