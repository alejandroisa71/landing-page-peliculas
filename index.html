<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Ranking de peliculas</title>
  </head>
  <body>
    <div class="content">
      <header>
        <ul class="nabvar">
          <li><a href="#"></a>Inicio</li>
          <li><a href="#"></a>Sobre Nosotros</li>
          <li><a href="#"></a>Inicia Sesion</li>
          <li><a href="#"></a> Cerrar Sesion</li>
        </ul>
      </header>
      <main class="main-content">
        <section>
          <h2>Descubre las críticas de las películas más Populares</h2>
          <ul class="list-movies" name="listMovies"></ul>
        </section>
        <aside>
          <h1>Puntuación</h1>
          <div class="rate-aside">
            <label for=""
              >Puntuación
              <input
                type="number"
                min="0"
                max="10"
                id="rate"
                required
                placeholder="0-10"
                step="0.1"
              />
            </label>
            <label for="">
              Año de Estreno
              <input
                type="number"
                min="2000"
                max="2023"
                id="fromDate"
                placeholder="2000"
              />
            </label>
            <label for="">
              Año Final
              <input
                type="number"
                min="2000"
                max="2023"
                id="toDate"
                placeholder="2023"
              />
            </label>
            <label for="">
              Usuario
              <select id="select">
                <option>Todos</option>
              </select>
            </label>
          </div>
        </aside>
      </main>

      <footer>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste, velit.</p>
      </footer>
    </div>
    <script type="module" src="./scripts/movies-filter.js"></script>
  </body>
</html>
